filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /logs/test.log
    fields:
      service: test

filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.name: beats-672
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
              fields:
                service: beats

  processors: 
    - add_docker_metadata:
        host: "unix:///var/run/docker.sock"


output.file:
  path: "/logs/filebeat.log"
#  filename: filebeat
